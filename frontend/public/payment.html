<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רכישת שובר - שפת המדבר</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header header-small">
            <a href="index.html" class="back-link">← חזרה לבחירת שובר</a>
            <div class="logo-container small">
                <img src="https://files.neriyabudraham.co.il/files/save_IMG_0392_20250916_xhwpe.jpg" alt="שפת המדבר" class="logo">
            </div>
            <h1 class="title">רכישת שובר מתנה</h1>
        </header>

        <main class="main-content">
            <div class="payment-layout">
                <section class="form-section">
                    <form id="purchaseForm" class="purchase-form">
                        <div class="form-group">
                            <h3 class="form-section-title">פרטי הרוכש</h3>
                            
                            <div class="input-group">
                                <label for="buyerName">שם מלא *</label>
                                <input type="text" id="buyerName" name="buyerName" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="buyerEmail">אימייל *</label>
                                <input type="email" id="buyerEmail" name="buyerEmail" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="buyerPhone">טלפון *</label>
                                <input type="tel" id="buyerPhone" name="buyerPhone" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3 class="form-section-title">פרטי מקבל המתנה</h3>
                            
                            <div class="input-group">
                                <label for="recipientName">שם המקבל *</label>
                                <input type="text" id="recipientName" name="recipientName" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="greeting">ברכה אישית</label>
                                <textarea id="greeting" name="greeting" rows="4" placeholder="כתבו ברכה אישית שתופיע על השובר..."></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3 class="form-section-title">פרטי תשלום</h3>
                            
                            <div class="input-group">
                                <label for="cardNumber">מספר כרטיס *</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                            </div>
                            
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="cardExpiry">תוקף *</label>
                                    <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" maxlength="5" required>
                                </div>
                                
                                <div class="input-group">
                                    <label for="cardCvv">CVV *</label>
                                    <input type="text" id="cardCvv" name="cardCvv" placeholder="000" maxlength="4" required>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label for="cardHolder">שם בעל הכרטיס *</label>
                                <input type="text" id="cardHolder" name="cardHolder" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="cardId">תעודת זהות *</label>
                                <input type="text" id="cardId" name="cardId" maxlength="9" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                                <span>אני מאשר/ת את <a href="#" class="terms-link">תנאי השימוש</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large" id="submitBtn">
                            <span class="btn-text">לתשלום</span>
                            <span class="btn-loader hidden">מעבד...</span>
                        </button>
                    </form>
                </section>

                <aside class="order-summary">
                    <div class="summary-card">
                        <h3 class="summary-title">סיכום הזמנה</h3>
                        <div class="summary-item">
                            <span>שובר מתנה</span>
                            <span id="summaryAmount">₪200</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-total">
                            <span>סה"כ לתשלום</span>
                            <span id="summaryTotal">₪200</span>
                        </div>
                        <div class="summary-note">
                            <p>✓ השובר יהיה זמין להורדה מיידית</p>
                            <p>✓ עותק ישלח גם למייל</p>
                            <p>✓ תוקף השובר: שנה מיום הרכישה</p>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 שפת המדבר - כל הזכויות שמורות</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="payment.js"></script>
</body>
</html>
