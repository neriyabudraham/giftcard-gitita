<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רכישת שובר - שפת המדבר</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="voucher-form-wrapper">
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">פרטים אישיים</h1>
                <div class="amount-badge" id="amountBadge">שובר בסך ₪0</div>
                <p class="form-subtitle">
                    אנא מלא את הפרטים הבאים כדי להמשיך לתשלום
                </p>
            </div>

            <form id="purchaseForm">
                <h2 class="section-title-form">פרטי הרוכש</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">שם פרטי *</label>
                        <input type="text" name="buyerFirstName" class="form-input" placeholder="הכנס שם פרטי" autocomplete="given-name" required>
                        <div class="error-message" id="error-buyerFirstName"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">שם משפחה *</label>
                        <input type="text" name="buyerLastName" class="form-input" placeholder="הכנס שם משפחה" autocomplete="family-name" required>
                        <div class="error-message" id="error-buyerLastName"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">טלפון רוכש *</label>
                        <input type="tel" name="buyerPhone" class="form-input" placeholder="050-000-0000" autocomplete="tel" required>
                        <div class="error-message" id="error-buyerPhone"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">אימייל רוכש *</label>
                        <input type="email" name="buyerEmail" class="form-input" placeholder="example@email.com" autocomplete="email" required>
                        <div class="error-message" id="error-buyerEmail"></div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <h2 class="section-title-form">פרטי מקבל השובר</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">שם פרטי *</label>
                        <input type="text" name="recipientFirstName" class="form-input" placeholder="הכנס שם פרטי" required>
                        <div class="error-message" id="error-recipientFirstName"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">שם משפחה *</label>
                        <input type="text" name="recipientLastName" class="form-input" placeholder="הכנס שם משפחה" required>
                        <div class="error-message" id="error-recipientLastName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">טלפון מקבל השובר *</label>
                    <input type="tel" name="recipientPhone" class="form-input" placeholder="050-000-0000" required>
                    <div class="error-message" id="error-recipientPhone"></div>
                </div>

                <div class="greeting-section">
                    <h3 class="greeting-title">ברכה על השובר</h3>
                    <p class="greeting-description">
                        כאן תוכל להוסיף ברכה אישית שתופיע על שובר המתנה
                    </p>
                    <textarea name="greeting" class="form-textarea" placeholder="כתוב כאן את הברכה האישית שלך...">באהבה, מכל הלב

שיהיה רגע של פינוק, הפסקה של שלווה,
או נגיעה קטנה של ירוק בעיניים ☕

מקווים שתהנה מהשובר הזה בדיוק כמו שחשבנו עליך כשבחרנו אותו :)</textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-back" onclick="window.location.href='index.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        חזרה
                    </button>
                    
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <span id="btnText">לשלב הבא</span>
                        <span id="btnLoader" class="hidden">טוען...</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Payment Modal -->
        <div id="paymentModal" class="payment-modal-overlay hidden">
            <div class="payment-modal">
                <div class="payment-modal-header">
                    <h2 class="payment-modal-title">השלמת תשלום</h2>
                    <button class="close-button" onclick="closePaymentModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                
                <div class="payment-iframe-container">
                    <iframe id="paymentIframe" class="payment-iframe" title="תשלום" allow="payment"></iframe>
                </div>

                <div class="payment-instructions">
                    לאחר השלמת התשלום, יש ללחוץ על X למעלה
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="payment.js"></script>
</body>
</html>
