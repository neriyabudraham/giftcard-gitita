<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה על הרכישה - שפת המדבר</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header header-small">
            <div class="logo-container small">
                <img src="https://files.neriyabudraham.co.il/files/save_IMG_0392_20250916_xhwpe.jpg" alt="שפת המדבר" class="logo">
            </div>
        </header>

        <main class="main-content thank-you-content">
            <div class="success-container">
                <div class="success-icon">✓</div>
                <h1 class="success-title">תודה על הרכישה!</h1>
                <p class="success-subtitle">השובר שלך מוכן להורדה</p>
                
                <div class="voucher-preview" id="voucherPreview">
                    <img src="" alt="תצוגה מקדימה של השובר" id="voucherImage">
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary btn-large" id="downloadBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        הורדת השובר
                    </button>
                </div>

                <div class="confirmation-details">
                    <h3>פרטי ההזמנה</h3>
                    <div class="detail-row">
                        <span class="detail-label">מספר הזמנה:</span>
                        <span class="detail-value" id="orderNumber">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">מספר שובר:</span>
                        <span class="detail-value" id="voucherNumber">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">סכום:</span>
                        <span class="detail-value" id="voucherAmount">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">תוקף עד:</span>
                        <span class="detail-value" id="voucherExpiry">-</span>
                    </div>
                </div>

                <div class="email-notice">
                    <p>📧 העתק של השובר נשלח גם לכתובת המייל שהזנת</p>
                </div>

                <a href="index.html" class="btn btn-secondary">רכישת שובר נוסף</a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 שפת המדבר - כל הזכויות שמורות</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="thank-you.js"></script>
</body>
</html>
