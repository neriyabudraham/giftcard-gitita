<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - מערכת שוברים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Assistant', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 1.6rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        input::placeholder { color: #888; }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.error {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.5);
            color: #ff6b6b;
        }
        .message.success {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.5);
            color: #5cb85c;
        }
        .message.show { display: block; }
        .back-link {
            display: block;
            text-align: center;
            color: #FFD700;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.neriyabudraham.co.il/files/save_IMG_0392_20250916_xhwpe.jpg" alt="לוגו" class="logo">
        <h1>איפוס סיסמה</h1>
        
        <div class="message" id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label>סיסמה חדשה (מינימום 8 תווים)</label>
                <input type="password" id="password" placeholder="הזן סיסמה חדשה" required minlength="8">
            </div>
            <div class="form-group">
                <label>אימות סיסמה</label>
                <input type="password" id="confirmPassword" placeholder="הזן סיסמה שוב" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">עדכון סיסמה</button>
        </form>
        
        <a href="/admin/login.html" class="back-link">חזרה להתחברות</a>
    </div>

    <script>
        const API = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showMessage('קישור לא תקין', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('הסיסמאות אינן תואמות', 'error');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'מעדכן...';
            
            try {
                const res = await fetch(`${API}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.message);
                
                showMessage('סיסמה עודכנה בהצלחה! מעביר להתחברות...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/admin/login.html';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'עדכון סיסמה';
            }
        });
        
        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = `message ${type} show`;
        }
    </script>
</body>
</html>
