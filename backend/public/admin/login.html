<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת שוברים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Assistant', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255,255,255,0.15);
        }
        input::placeholder { color: #888; }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            background: #f5f5f5;
        }
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .divider span {
            padding: 0 15px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover { text-decoration: underline; }
        .error-message {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .error-message.show { display: block; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://files.neriyabudraham.co.il/files/save_IMG_0392_20250916_xhwpe.jpg" alt="לוגו" class="logo">
        <h1>מערכת ניהול שוברים</h1>
        <p class="subtitle">שפת המדבר</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <a href="/api/auth/google" class="btn btn-google">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            התחברות עם Google
        </a>
        
        <div class="divider"><span>או</span></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>אימייל</label>
                <input type="email" id="email" placeholder="הזן אימייל" required>
            </div>
            <div class="form-group">
                <label>סיסמה</label>
                <input type="password" id="password" placeholder="הזן סיסמה" required>
            </div>
            <button type="submit" class="btn btn-primary">התחברות</button>
        </form>
        
        <div class="links">
            <a href="#" id="forgotPassword">שכחת סיסמה?</a>
        </div>
    </div>

    <script>
        const API = '/api';
        
        // Check URL params for errors
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const messages = {
                'not_authorized': 'אין לך הרשאה לגשת למערכת',
                'inactive': 'המשתמש לא פעיל',
                'oauth_error': 'שגיאה בהתחברות עם Google',
                'no_code': 'שגיאה בהתחברות'
            };
            showError(messages[error] || 'שגיאה בהתחברות');
        }
        
        // Check if already logged in
        checkAuth();
        
        async function checkAuth() {
            try {
                const res = await fetch(`${API}/auth/me`, { credentials: 'include' });
                if (res.ok) {
                    window.location.href = '/admin/';
                }
            } catch {}
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            form.classList.add('loading');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    if (data.needsPasswordCreation) {
                        localStorage.setItem('pendingEmail', email);
                        window.location.href = '/admin/create-password';
                        return;
                    }
                    throw new Error(data.message);
                }
                
                if (data.user.password_reset_required) {
                    window.location.href = '/admin/create-password?reset=true';
                } else {
                    window.location.href = '/admin/';
                }
                
            } catch (error) {
                showError(error.message);
            } finally {
                form.classList.remove('loading');
            }
        });
        
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            if (!email) {
                showError('הזן אימייל לאיפוס סיסמה');
                return;
            }
            
            try {
                const res = await fetch(`${API}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                alert(data.message);
                
            } catch (error) {
                showError('שגיאה בשליחת מייל איפוס');
            }
        });
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
