<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת סיסמה - מערכת שוברים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Assistant', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255,255,255,0.15);
        }
        input::placeholder { color: #888; }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .info-box {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            color: #FFD700;
            font-size: 0.95rem;
        }
        .error-message {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .error-message.show { display: block; }
        .password-strength {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }
        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.neriyabudraham.co.il/files/save_IMG_0392_20250916_xhwpe.jpg" alt="לוגו" class="logo">
        <h1>יצירת סיסמה ראשונית</h1>
        <p class="subtitle">בחר סיסמה חזקה לחשבונך</p>
        
        <div class="info-box">
            ⚡ לאחר יצירת הסיסמה, ניתן יהיה להתחבר גם עם סיסמה וגם עם Google
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="createPasswordForm">
            <div class="form-group">
                <label>אימייל</label>
                <input type="email" id="email" required readonly>
            </div>
            <div class="form-group">
                <label>סיסמה חדשה (מינימום 8 תווים)</label>
                <input type="password" id="password" placeholder="הזן סיסמה" required minlength="8">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            <div class="form-group">
                <label>אימות סיסמה</label>
                <input type="password" id="confirmPassword" placeholder="הזן סיסמה שוב" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">יצירת סיסמה</button>
        </form>
    </div>

    <script>
        const API = '/api';
        
        // Get email from various sources
        const urlParams = new URLSearchParams(window.location.search);
        const isReset = urlParams.get('reset') === 'true';
        
        async function init() {
            // Try to get email from current session
            try {
                const res = await fetch(`${API}/auth/me`, { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('email').value = data.user.email;
                    return;
                }
            } catch {}
            
            // Try localStorage
            const pendingEmail = localStorage.getItem('pendingEmail');
            if (pendingEmail) {
                document.getElementById('email').value = pendingEmail;
                return;
            }
            
            // Redirect to login
            window.location.href = '/admin/login.html';
        }
        
        init();
        
        // Password strength
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const bar = document.getElementById('strengthBar');
            
            bar.className = 'password-strength-bar';
            
            if (password.length < 8) {
                bar.classList.add('strength-weak');
            } else if (password.length < 12 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                bar.classList.add('strength-medium');
            } else {
                bar.classList.add('strength-strong');
            }
        });
        
        document.getElementById('createPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('הסיסמאות אינן תואמות');
                return;
            }
            
            if (password.length < 8) {
                showError('סיסמה חייבת להכיל לפחות 8 תווים');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'יוצר סיסמה...';
            
            try {
                const res = await fetch(`${API}/auth/create-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.message);
                }
                
                localStorage.removeItem('pendingEmail');
                window.location.href = '/admin/';
                
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'יצירת סיסמה';
            }
        });
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
