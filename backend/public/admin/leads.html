<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לידים ולקוחות - ניהול שוברים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Assistant', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: #16213e;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        .navbar h1 { font-size: 1.5rem; color: #fbbf24; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a {
            color: #ccc;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background: #0f3460;
            color: #fbbf24;
        }
        .container { padding: 30px; max-width: 1400px; margin: 0 auto; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .tab {
            padding: 12px 25px;
            background: #16213e;
            border: none;
            border-radius: 10px;
            color: #ccc;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .tab:hover { background: #0f3460; }
        .tab.active {
            background: #fbbf24;
            color: #1a1a2e;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-card h3 { color: #fbbf24; font-size: 2rem; }
        .stat-card p { color: #888; margin-top: 5px; }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #0f3460;
            border-radius: 10px;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
        }
        .search-bar input:focus { outline: none; border-color: #fbbf24; }
        
        .leads-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .lead-card {
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #0f3460;
        }
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f3460;
        }
        .lead-info h3 { color: #fbbf24; margin-bottom: 5px; }
        .lead-info p { color: #888; font-size: 0.9rem; }
        .lead-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-customer {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-lead {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .vouchers-list {
            display: grid;
            gap: 10px;
        }
        .voucher-item {
            background: #1a1a2e;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .voucher-item .number { font-family: monospace; color: #fbbf24; }
        .voucher-item .amount { font-weight: 600; }
        .voucher-item .recipient { color: #888; font-size: 0.9rem; }
        .voucher-item .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .badge-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .badge-used { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .btn-primary { background: #fbbf24; color: #1a1a2e; }
        .btn-secondary { background: #0f3460; color: #fff; }
        .btn:hover { transform: translateY(-2px); }
        
        .contact-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .contact-btns a {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-email { background: #0f3460; color: #fff; }
        
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .lead-header { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ניהול לידים ולקוחות</h1>
        <div class="nav-links">
            <a href="/admin/">שוברים</a>
            <a href="/admin/leads" class="active">לידים</a>
            <a href="/admin/products">מוצרים</a>
            <a href="/admin/settings">הגדרות</a>
            <a href="/admin/users" id="usersLink" style="display:none">משתמשים</a>
            <span id="userName" style="color:#fbbf24"></span>
            <a href="#" onclick="logout()">יציאה</a>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalCustomers">0</h3>
                <p>לקוחות</p>
            </div>
            <div class="stat-card">
                <h3 id="totalLeads">0</h3>
                <p>מתעניינים</p>
            </div>
            <div class="stat-card">
                <h3 id="totalPurchases">0</h3>
                <p>רכישות</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRevenue">₪0</h3>
                <p>הכנסות</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('all')">הכל</button>
            <button class="tab" onclick="showTab('customers')">לקוחות</button>
            <button class="tab" onclick="showTab('leads')">מתעניינים</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חיפוש לפי שם, טלפון או מייל..." oninput="filterLeads()">
        </div>

        <div class="leads-list" id="leadsList">
            <div class="empty-state">טוען...</div>
        </div>
    </div>

    <script>
        const API = '/api';
        let currentUser = null;
        let allLeads = [];
        let currentTab = 'all';

        async function init() {
            try {
                const res = await fetch(`${API}/auth/me`, { credentials: 'include' });
                if (!res.ok) {
                    window.location.href = '/admin/login';
                    return;
                }
                const data = await res.json();
                currentUser = data.user;
                document.getElementById('userName').textContent = currentUser.name || currentUser.email;
                
                if (currentUser.role === 'admin') {
                    document.getElementById('usersLink').style.display = 'block';
                }
                
                await loadLeads();
            } catch (error) {
                console.error('Init error:', error);
                window.location.href = '/admin/login';
            }
        }

        async function loadLeads() {
            try {
                const res = await fetch(`${API}/leads`, { credentials: 'include' });
                const data = await res.json();
                
                allLeads = data.leads || [];
                
                // Update stats
                const customers = allLeads.filter(l => l.type === 'customer');
                const leads = allLeads.filter(l => l.type === 'lead');
                
                document.getElementById('totalCustomers').textContent = customers.length;
                document.getElementById('totalLeads').textContent = leads.length;
                document.getElementById('totalPurchases').textContent = data.stats?.totalPurchases || 0;
                
                const revenue = data.stats?.totalRevenue || 0;
                document.getElementById('totalRevenue').textContent = `₪${Number.isInteger(revenue) ? revenue : revenue.toLocaleString()}`;
                
                renderLeads();
            } catch (error) {
                console.error('Load leads error:', error);
                document.getElementById('leadsList').innerHTML = '<div class="empty-state">שגיאה בטעינת נתונים</div>';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderLeads();
        }

        function filterLeads() {
            renderLeads();
        }

        function renderLeads() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allLeads;
            
            // Filter by tab
            if (currentTab === 'customers') {
                filtered = filtered.filter(l => l.type === 'customer');
            } else if (currentTab === 'leads') {
                filtered = filtered.filter(l => l.type === 'lead');
            }
            
            // Filter by search
            if (search) {
                filtered = filtered.filter(l => 
                    (l.name && l.name.toLowerCase().includes(search)) ||
                    (l.email && l.email.toLowerCase().includes(search)) ||
                    (l.phone && l.phone.includes(search))
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('leadsList').innerHTML = '<div class="empty-state">לא נמצאו תוצאות</div>';
                return;
            }
            
            const html = filtered.map(lead => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div class="lead-info">
                            <h3>${lead.name || 'ללא שם'}</h3>
                            <p>${lead.email || ''} ${lead.phone ? '| ' + lead.phone : ''}</p>
                            <p>נרשם: ${new Date(lead.created_at).toLocaleDateString('he-IL')}</p>
                            <div class="contact-btns">
                                ${lead.phone ? `<a href="https://wa.me/972${lead.phone.replace(/^0/, '')}" target="_blank" class="btn-whatsapp">WhatsApp</a>` : ''}
                                ${lead.email ? `<a href="mailto:${lead.email}" class="btn-email">שלח מייל</a>` : ''}
                            </div>
                        </div>
                        <span class="lead-status ${lead.type === 'customer' ? 'status-customer' : 'status-lead'}">
                            ${lead.type === 'customer' ? 'לקוח' : 'מתעניין'}
                        </span>
                    </div>
                    ${lead.vouchers && lead.vouchers.length > 0 ? `
                        <div class="vouchers-list">
                            ${lead.vouchers.map(v => `
                                <div class="voucher-item">
                                    <div>
                                        <span class="number">${v.voucher_number}</span>
                                        <span class="recipient">${v.recipient_name ? '→ ' + v.recipient_name : ''}</span>
                                    </div>
                                    <div style="display:flex;align-items:center;gap:15px">
                                        <span class="amount">₪${Number.isInteger(parseFloat(v.amount)) ? parseInt(v.amount) : parseFloat(v.amount)}</span>
                                        <span class="status-badge ${v.status === 'completed' ? 'badge-active' : v.status === 'pending' ? 'badge-pending' : 'badge-used'}">
                                            ${v.status === 'completed' ? 'הושלם' : v.status === 'pending' ? 'ממתין' : v.status}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color:#666;font-size:0.9rem">אין שוברים</p>'}
                </div>
            `).join('');
            
            document.getElementById('leadsList').innerHTML = html;
        }

        async function logout() {
            await fetch(`${API}/auth/logout`, { method: 'POST', credentials: 'include' });
            window.location.href = '/admin/login';
        }

        init();
    </script>
</body>
</html>
