<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לידים ולקוחות - מערכת שוברים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Assistant', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
        }
        .navbar {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar-brand img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .navbar-brand h1 {
            font-size: 1.3rem;
            color: #FFD700;
        }
        .navbar-user {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .user-name { color: #ccc; }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-link {
            color: #ccc;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,215,0,0.2);
            color: #FFD700;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-logout {
            background: rgba(220,53,69,0.3);
            color: #ff6b6b;
        }
        .btn-logout:hover { background: rgba(220,53,69,0.5); }
        .btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card h3 {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #FFD700;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .card-header {
            background: rgba(0,0,0,0.2);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            color: #FFD700;
            font-size: 1.3rem;
        }
        .card-body { padding: 25px; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .tab {
            padding: 12px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #ccc;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .tab:hover { background: rgba(255,255,255,0.1); }
        .tab.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            font-weight: 600;
            border: none;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }
        .search-bar input:focus { outline: none; border-color: #FFD700; }
        .search-bar input::placeholder { color: #888; }
        
        .leads-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .lead-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .lead-info h3 { color: #FFD700; margin-bottom: 5px; }
        .lead-info p { color: #888; font-size: 0.9rem; }
        .lead-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-customer {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-lead {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        
        .vouchers-list {
            display: grid;
            gap: 10px;
        }
        .voucher-item {
            background: rgba(0,0,0,0.2);
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .voucher-item .number { font-family: monospace; color: #FFD700; }
        .voucher-item .amount { font-weight: 600; }
        .voucher-item .recipient { color: #888; font-size: 0.9rem; }
        .voucher-item .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .badge-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge-pending { background: rgba(255, 215, 0, 0.2); color: #FFD700; }
        .badge-used { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .contact-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .contact-btns a {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-email { background: rgba(255,255,255,0.1); color: #fff; }
        
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .navbar-user { flex-direction: column; gap: 10px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .lead-header { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/6d6e7c_לוגועגול.png" alt="Logo">
            <h1>מערכת ניהול שוברים</h1>
        </div>
        <div class="navbar-user">
            <div class="nav-links">
                <a href="/admin/" class="nav-link">שוברים</a>
                <a href="/admin/leads" class="nav-link active">לידים</a>
                <a href="/admin/products" class="nav-link">מוצרים</a>
                <a href="/admin/settings" class="nav-link">הגדרות</a>
                <a href="/admin/users" class="nav-link" id="usersLink" style="display:none">משתמשים</a>
            </div>
            <span class="user-name" id="userName"></span>
            <button class="btn btn-logout" onclick="logout()">יציאה</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>לקוחות</h3>
                <div class="value" id="totalCustomers">0</div>
            </div>
            <div class="stat-card">
                <h3>מתעניינים</h3>
                <div class="value" id="totalLeads">0</div>
            </div>
            <div class="stat-card">
                <h3>רכישות</h3>
                <div class="value" id="totalPurchases">0</div>
            </div>
            <div class="stat-card">
                <h3>הכנסות</h3>
                <div class="value" id="totalRevenue">₪0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('all')">הכל</button>
            <button class="tab" onclick="showTab('customers')">לקוחות</button>
            <button class="tab" onclick="showTab('leads')">מתעניינים</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חיפוש לפי שם, טלפון או מייל..." oninput="filterLeads()">
        </div>

        <div class="leads-list" id="leadsList">
            <div class="empty-state">טוען...</div>
        </div>
    </div>

    <script>
        const API = '/api';
        let currentUser = null;
        let allLeads = [];
        let currentTab = 'all';

        async function init() {
            try {
                const res = await fetch(`${API}/auth/me`, { credentials: 'include' });
                if (!res.ok) {
                    window.location.href = '/admin/login';
                    return;
                }
                const data = await res.json();
                currentUser = data.user;
                document.getElementById('userName').textContent = currentUser.name || currentUser.email;
                
                if (currentUser.role === 'admin') {
                    document.getElementById('usersLink').style.display = 'block';
                }
                
                await loadLeads();
            } catch (error) {
                console.error('Init error:', error);
                window.location.href = '/admin/login';
            }
        }

        async function loadLeads() {
            try {
                const res = await fetch(`${API}/leads`, { credentials: 'include' });
                const data = await res.json();
                
                allLeads = data.leads || [];
                
                const customers = allLeads.filter(l => l.type === 'customer');
                const leads = allLeads.filter(l => l.type === 'lead');
                
                document.getElementById('totalCustomers').textContent = customers.length;
                document.getElementById('totalLeads').textContent = leads.length;
                document.getElementById('totalPurchases').textContent = data.stats?.totalPurchases || 0;
                
                const revenue = data.stats?.totalRevenue || 0;
                document.getElementById('totalRevenue').textContent = `₪${Number.isInteger(revenue) ? revenue : revenue.toLocaleString()}`;
                
                renderLeads();
            } catch (error) {
                console.error('Load leads error:', error);
                document.getElementById('leadsList').innerHTML = '<div class="empty-state">שגיאה בטעינת נתונים</div>';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderLeads();
        }

        function filterLeads() {
            renderLeads();
        }

        function renderLeads() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allLeads;
            
            if (currentTab === 'customers') {
                filtered = filtered.filter(l => l.type === 'customer');
            } else if (currentTab === 'leads') {
                filtered = filtered.filter(l => l.type === 'lead');
            }
            
            if (search) {
                filtered = filtered.filter(l => 
                    (l.name && l.name.toLowerCase().includes(search)) ||
                    (l.email && l.email.toLowerCase().includes(search)) ||
                    (l.phone && l.phone.includes(search))
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('leadsList').innerHTML = '<div class="empty-state">לא נמצאו תוצאות</div>';
                return;
            }
            
            const html = filtered.map(lead => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div class="lead-info">
                            <h3>${lead.name || 'ללא שם'}</h3>
                            <p>${lead.email || ''} ${lead.phone ? '| ' + lead.phone : ''}</p>
                            <p>נרשם: ${new Date(lead.created_at).toLocaleDateString('he-IL')}</p>
                            <div class="contact-btns">
                                ${lead.phone ? `<a href="https://wa.me/972${lead.phone.replace(/^0/, '')}" target="_blank" class="btn-whatsapp">WhatsApp</a>` : ''}
                                ${lead.email ? `<a href="mailto:${lead.email}" class="btn-email">שלח מייל</a>` : ''}
                            </div>
                        </div>
                        <span class="lead-status ${lead.type === 'customer' ? 'status-customer' : 'status-lead'}">
                            ${lead.type === 'customer' ? 'לקוח' : 'מתעניין'}
                        </span>
                    </div>
                    ${lead.vouchers && lead.vouchers.length > 0 ? `
                        <div class="vouchers-list">
                            ${lead.vouchers.map(v => `
                                <div class="voucher-item">
                                    <div>
                                        <span class="number">${v.voucher_number}</span>
                                        <span class="recipient">${v.recipient_name ? '→ ' + v.recipient_name : ''}</span>
                                    </div>
                                    <div style="display:flex;align-items:center;gap:15px">
                                        <span class="amount">₪${Number.isInteger(parseFloat(v.amount)) ? parseInt(v.amount) : parseFloat(v.amount)}</span>
                                        <span class="status-badge ${v.status === 'completed' ? 'badge-active' : v.status === 'pending' ? 'badge-pending' : 'badge-used'}">
                                            ${v.status === 'completed' ? 'הושלם' : v.status === 'pending' ? 'ממתין' : v.status}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color:#666;font-size:0.9rem">אין שוברים</p>'}
                </div>
            `).join('');
            
            document.getElementById('leadsList').innerHTML = html;
        }

        async function logout() {
            await fetch(`${API}/auth/logout`, { method: 'POST', credentials: 'include' });
            window.location.href = '/admin/login';
        }

        init();
    </script>
</body>
</html>
